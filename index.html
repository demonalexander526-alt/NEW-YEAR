
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Countdown</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial,sans-serif}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1a0033,#000);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ===== COUNTDOWN BLOCK ===== */
#countdownBox{
  text-align:center;
  padding:40px 60px;
  border-radius:24px;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.08);
  box-shadow:0 0 40px rgba(180,0,255,.6);
  z-index:10;
}
h1{
  font-size:2.6rem;
  background:linear-gradient(90deg,#ff00ff,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{margin:15px 0 25px;opacity:.85}
.timer{display:flex;gap:20px;justify-content:center}
.box{
  min-width:110px;
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,.15);
}
.box span{font-size:2.8rem;font-weight:bold;color:#00ffff}
.hidden{display:none}

/* ===== CELEBRATION ===== */
#celebration{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:5;
}
#celebration h2{
  font-size:4.5rem;
  text-align:center;
  background:linear-gradient(90deg,#ff00ff,#00ffff,#ffff00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 1.2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 20px #ff00ff}
  to{text-shadow:0 0 60px #00ffff}
}
.credit{
  margin-top:20px;
  opacity:.7;
}

/* ===== CANVAS ===== */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="countdownBox">
  <h1 id="title"></h1>
  <div class="subtitle" id="subtitle"></div>

  <div class="timer">
    <div class="box"><span id="m">10</span><div>MIN</div></div>
    <div class="box"><span id="s">00</span><div>SEC</div></div>
  </div>

  <select id="lang" style="margin-top:20px;padding:10px;border-radius:12px">
    <option value="auto">üåç Auto</option>
    <option value="en">English</option>
    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
  </select>
</div>

<div id="celebration">
  <h2>HAPPY NEW YEAR 2026</h2>
  <div class="credit">BY DEMON ALEXANDER üëæüëæ</div>
</div>

<canvas id="c"></canvas>

<script>
/* ===== LANGUAGE ===== */
const texts={
  en:{title:"New Year Countdown",sub:"Something magical is coming‚Ä¶"},
  ru:{title:"–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –æ—Ç—Å—á—ë—Ç",sub:"–°–∫–æ—Ä–æ –ø—Ä–æ–∏–∑–æ–π–¥—ë—Ç —á—É–¥–æ‚Ä¶"}
};
function detectLang(){
  if(lang.value!=="auto") return lang.value;
  return navigator.language.startsWith("ru")?"ru":"en";
}
function applyLang(){
  const l=detectLang();
  title.textContent=texts[l].title;
  subtitle.textContent=texts[l].sub;
}
lang.onchange=applyLang;
applyLang();

/* ===== COUNTDOWN ===== */
const DURATION=600;
let end=Date.now()+DURATION*1000;

function tick(){
  let r=Math.max(0,Math.floor((end-Date.now())/1000));
  m.textContent=String(Math.floor(r/60)).padStart(2,"0");
  s.textContent=String(r%60).padStart(2,"0");

  if(r===0){
    clearInterval(timerInt);
    startCelebration();
  }
}
const timerInt=setInterval(tick,1000);
tick();

/* ===== FIREWORK ENGINE (OPTIMIZED) ===== */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

let particles=[];
function spawn(x,y,count,color){
  for(let i=0;i<count;i++){
    particles.push({
      x,y,
      vx:(Math.random()-.5)*8,
      vy:(Math.random()-.5)*8,
      a:1,
      c:color
    });
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=.04;p.a-=.015;
    ctx.globalAlpha=p.a;
    ctx.fillStyle=p.c;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha=1;
  particles=particles.filter(p=>p.a>0);
  requestAnimationFrame(animate);
}
animate();

/* ===== FUNKY SOUNDS ===== */
const funkSounds=[
  "https://assets.mixkit.co/sfx/preview/mixkit-deep-bass-drop-1180.mp3",
  "https://assets.mixkit.co/sfx/preview/mixkit-club-bass-hit-2294.mp3",
  "https://assets.mixkit.co/sfx/preview/mixkit-heavy-bass-impact-2297.mp3"
];
function playFunk(){
  const a=new Audio(funkSounds[Math.random()*funkSounds.length|0]);
  a.volume=0.9;
  a.play();
}

/* ===== CELEBRATION MODE ===== */
function startCelebration(){
  countdownBox.remove();
  celebration.style.display="flex";

  playFunk(); // bass drop at 0:00

  setInterval(()=>{
    spawn(
      Math.random()*canvas.width,
      Math.random()*canvas.height*0.6,
      120,
      ["#ff00ff","#00ffff","#ffff00","#00ff66"][Math.random()*4|0]
    );
    playFunk();
  },600);
}
</script>
</body>
</html>
